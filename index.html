<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
</head>

<body>
    <header class="header">
        <h1>Stock Price</h1>
    </header>

    <!-- Container (JM)-->
    <div class="container">
        <form id="stock-form" class="input-form">
            <fieldset class="input">
                <label for="stacked-stockname">Stock name:<span id="error-Stock" class="error"
                        style="display: none"></span></label>
                <input name="stock" id="stacked-stockname" placeholder="Enter the Stock Name" type="text"
                    autofocus="true" autocomplete="off" />
                <label for="stacked-stockdate">Date:</label>
                <input type="text" id="stack-stockdate" name="stkdate" placeholder="mm/dd/yyyy" autocomplete="off" />
                <button type="submit" value="Submit" class="pure-button p-button">Get Quote</button>

                <div class="stock-history container"></div>
                <label class="stock-label" for="stock">Stock History</label>
                <select name="stock" id="stk"></select>

            </fieldset>
        </form>


        <!-- Stock prices -->
        <div class="stock-news">
            <div class='fin-indexes'>
                <h3>Market Indexes</h3>
                <p class="fin-index"></p>
            </div>
            <div>
                <h3 class="stock-title">Stock Legend</h3>
                <p class="stock-legend">
                    <h5 class="error-msg"></h5>
                </p>
            </div>
            <div class="fin-news">
                <h3>Market News</h3>
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <h4>For more information on how to Build your Wealth</h4>
                <form action="mailto:jeffmead@optonline.net" method="post" enctype="text/plain" >
                    Name:<input type="text" name="FirstName">
                    Email:<input type="text" name="Email">
                    <input type="submit" name="submit" value="Sign Up">
                </form>
            </div>
        </footer>

        <!-- Script file (JM) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
